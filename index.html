<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <script src="script.js"></script>
    <script src="animation.js"></script>
    <script src="https://kit.fontawesome.com/9c925bdac1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header"><h3>ChatBot</h3></div>
        <div class="chat" id="chat"><h5>pleases do not refresh the site</h5></div>
        <div class="input">
                <input type="text" name="text" class="text" id="text" onkeydown="post(this)" placeholder="Say Hi.." autofocus>
                <button class = "post" onclick="postSuccess()">
                    <span>SEND</span>
                    <i class="fa fa-paper-plane fa-lg replace"></i>
                </button>
        </div>
    </div>
</body>
</html>
